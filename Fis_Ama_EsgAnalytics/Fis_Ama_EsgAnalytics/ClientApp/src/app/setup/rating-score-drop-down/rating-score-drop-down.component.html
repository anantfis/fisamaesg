<mat-form-field>
  <mat-label>Rating</mat-label>
  <mat-select *ngIf="ratingValue" [(ngModel)]="ratingValue.esgScoreValue" (selectionChange)="onSelectionChange()">
    <mat-option *ngFor="let rating of ratingsList" [value]="rating.esgScoreValue">
      {{rating.esgScoreDescription}}
    </mat-option>    
  </mat-select>
</mat-form-field>
